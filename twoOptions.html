    <script src="js/materialize.min.js" type="text/javascript">
//

    <script type="text/javascript">
      $ = jQuery;
      $(document).ready(function(){
       // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
       $('.modal').modal();
      });
    </script>
    <script type="text/javascript">

          var mktoForm2290 ;
          function revelMktoLaunch_2290(){
            if ( typeof( MktoForms2 ) == "object" ) {
              MktoForms2.setOptions({
                formXDPath:"/rs/804-YHP-876/images/marketo-xdframe-relative.html"
              });
              MktoForms2.loadForm("//pages.revelsystems.com", "804-YHP-876", 2290, function(form){
                mktoForm2290 = form ;
                marketoStyle_2290() ;
                marketoHiddenFields_2290() ;
                // google tag manager addition
              });
            } else {
              setTimeout( function(){revelMktoLaunch_2290();} , 100 );
            }
          }

          function marketoHiddenFields_2290() {
            if ( typeof( InfoGeniuz ) == "object" ) {
              mktoForm2290.addHiddenFields( InfoGeniuz.addDataToMARKETO_Form() ) ;
            } else {
              setTimeout( function(){marketoHiddenFields_2290();} , 100 );
            }
          }

          function marketoStyle_2290() {
            // runs only on this instance of the form
            if ("#mktoForm_2290") {
              if ( typeof ( jQuery ) == "function" || typeof ( jQuery ) == "object"  ) {
                $=jQuery.noConflict();
                //Three lines to remove all marketo added styles
                $('.mktoForm input, .mktoForm textarea, .mktoForm label, .mktoForm .mktoFormCol, .mktoForm .mktoButtonWrap, #mktoForm_2290, .mktoRequired').removeAttr("style");
                $('.mktoOffset, .mktoGutter').remove();
                $('.mktoForm').css('width', '100%');
                $('.mktoOffset, .mktoGutter').remove();
                //replaces label > for="" w/ input placeholder=""
                $('.mktoForm').find("label.mktoLabel").each(function(){
                  if($(this).parent().hasClass("mktoRequiredField")){
                    $("input#"+$(this).attr("for")).attr("placeholder" , $(this).text().replace("*","").replace(":","")+" *");
                  } else {
                    $("input#"+$(this).attr("for")).attr("placeholder" , $(this).text().replace("*","").replace(":",""));
                  }
                  $('label').remove();
                });
                $('input.mktoField, input.mktoTextField').removeClass('mktoField').removeClass('mktoTextField');
                $('.mktoFieldWrap').removeClass('mktoFieldWrap');
                $('.mktoFormCol').removeClass('mktoFormCol');
                $('.mktoButtonRow').removeClass('mktoButtonRow');
                $('.mktoForm button').addClass('register').removeClass('mktoButton');
                $("input.mktoHasWidth, .mktoHtmlText.mktoHasWidth").removeClass('mktoHasWidth');
                // .css({
                //      'width':'100%!important',
                //      'background-color':'#ffffff',
                //      'margin':'0'
                //     });
                $('.register').addClass('btn-basic');
                $('.register').text('${btn-form-text}');

              }
            }

          }
          revelMktoLaunch_2290() ;
    </script>
</body>
