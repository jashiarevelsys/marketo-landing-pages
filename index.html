<!DOCTYPE html>
<html>

<head>
    <title>Revel Systems</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <!-- mkto input fields -->
    <meta class="mktoString" id="mainCTA" mktoName="Main CTA" default="Learn how you can generate more revenue with Revel">
    <meta class="mktoString" id="CTA-TEXT" mktoName="CTA-TEXT" default="Drive revenue growth with a tailor-made mobile app. Custom Commerce by Revel is one of the key components to building an omni-channel strategy.">

    <meta class="mktoString" id="btn-text-lft" mktoName="Button Text" default="For Retail" allowHtml="true">

    <meta class="mktoString" id="btn-text-rght" mktoName="Button Text" default="For Restaurants" allowHtml="true">

    <meta class="mktoString" id="btn-link-lft" mktoName="Form Header Text" default="http://revelsystems.com/">

    <meta class="mktoString" id="btn-link-rght" mktoName="Form Button Text" default="http://revelsystems.com/" allowHtml="true">

    <script type="text/javascript" src="http://pages.revelsystems.com/rs/804-YHP-876/images/jquery-1.11.2.min.js"></script>
</head>

<body id="drip2">

    <header class="main-nav">
      <a href="#">
          <img class="revel-logo" src="http://static.revelsystems.com/wp-content/themes/reveldown/-/img_min/logo.svg" alt="">
      </a>
    </header>
    <section class="section-main" >
      <div class="container">
        <h1> ${mainCTA} </h1>
        <p>
          ${CTA-text)}
        </p>
        <div class="row cta">
          <div class="col s12 m6">
            <div class="lp-2up">
              <div class="img retail"></div>
              <a class="dwnld-btn" href="${btn-link-lft}">${btn-text-lft}</a>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="lp-2up">
              <div class="img rest"></div>
              <a class="dwnld-btn" href="${btn-link-rght}">${btn-text-rght}</a>
            </div>
          </div>
        </div>
      </div>
    </section>


    <footer>
        <p>Revel Systems Â©2017</p>
    </footer>

    <script src="https://use.typekit.net/oik2xhe.js"></script>
    <!-- <script>
    try
        Typekit.load({
            async: true
        });
    } catch (e) {}
    </script> -->
</body>

</html>
