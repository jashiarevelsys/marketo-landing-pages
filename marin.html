<head>
    <link type="text/css" rel="stylesheet" href="http://pages.revelsystems.com/rs/804-YHP-876/images/marin.css">

    <meta class="mktoString" id="topCTA" mktoName="Top CTA above form" default="Request Your Demo">
    <meta class="mktoString" id="ctaBackImg" mktoName="CTA Background Image" default="http://pages.revelsystems.com/rs/804-YHP-876/images/bg-hero-form-lp.jpg">

    <meta class="mktoString" id="featureImg2" mktoName="Feature Image 2" default="http://pages.revelsystems.com/rs/804-YHP-876/images/landing-page-imgs-2.png">
    <meta class="mktoString" id="featureImg3" mktoName="Feature Image 3" default="http://pages.revelsystems.com/rs/804-YHP-876/images/landing-page-imgs-3.png">
    <meta class="mktoString" id="threeUpValue" mktoName="3 Points Value Proposition" default="Optimize your business with Revel today">
    <meta class="mktoString" id="featureText1" mktoName="Feature Text 1" default="Countless customizable features to help you generate more revenue" allowHtml="true">
    <meta class="mktoString" id="featureText2" mktoName="Feature Text 2" default="Real-time reporting and analytics to understnd your business" allowHtml="true">
    <meta class="mktoString" id="featureText3" mktoName="Feature Text 3" default="All the tools you need to build and maintain customer relationships" allowHtml="true">

    <script type="text/javascript">
        function marketoStyle() {
            if ( ( typeof ( jQuery ) == "function" || typeof ( jQuery ) == "object" ) && jQuery( '#heroForm input' ).length > 0 ) {
            
                $=jQuery;
                $("#heroForm").find("label.mktoLabel").each(function(){
                    if ($(this).parent().hasClass("mktoRequiredField")) {
                    $("input#"+$(this).attr("for")).attr("placeholder" , $(this).text().replace("*","").replace(":","")+" *");
                    } else {
                    $("input#"+$(this).attr("for")).attr("placeholder" , $(this).text().replace("*","").replace(":",""));
                    }

                    $(this).remove();
                });
            } else {
                setTimeout( function(){ marketoStyle(); } , 100 ); 
            }
        }
        marketoStyle() ;
        
    </script>    
</head>
